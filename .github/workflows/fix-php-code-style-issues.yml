name: Code Style

on:
  push:
    paths:
      - '**.php'
      - 'pint.json'

jobs:
  pint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: Run Pint
        run: ./vendor/bin/pint --test
